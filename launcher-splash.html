        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          width: 100vw;
          height: 100vh;
          background-color: #0f0f0f;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .logo-container {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
        }

        .logo {
          width: 300px;
          max-width: 80vw;
          height: auto;
        }

        .loading-section {
          width: 100%;
          padding: 40px;
          padding-bottom: 60px;
        }

        .loading-bar-container {
          width: 100%;
          height: 8px;
          background-color: #2a2a2a;
          border-radius: 4px;
          overflow: hidden;
        }

        .loading-bar {
          height: 100%;
          background-color: #eb3f33;
          width: 0%;
          animation: loadingAnimation 5s ease-in-out infinite;
        }

        .loading-text {
          color: #f6f8e0;
          text-align: center;
          margin-top: 16px;
          font-size: 14px;
          letter-spacing: 0.5px;
        }

        @keyframes loadingAnimation {
          0% {
            width: 0%;
          }
          50% {
            width: 70%;
          }
          100% {
            width: 100%;
          }
        }
    </style>
